<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/index_style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Recipe Selector</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="dish_input">Enter the dish you want to make:</label>
                <input type="text" id="dish_input" placeholder="Enter the dish here" name="dish">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <div class="response-form">
            {% if message %}
            <p>Response:</p>
            <p>{{ message | safe }}</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
